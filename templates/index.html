<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업비트 검색기</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="/eel.js"></script>
    <style>
        body { 
            padding: 20px; 
        }
        .price-up { 
            color: red; 
        }
        .price-down { 
            color: blue; 
        }
        #chart { 
            max-width: 100%; 
            height: auto; 
        }
        .prediction { 
            color: green; 
        }
        .error-message {
            color: red;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid red;
            border-radius: 4px;
            display: none;
        }
        .search-container {
            margin-bottom: 1rem;
        }
        .search-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
        }
        #searchInput {
            flex: 1;
        }
        #searchButton {
            min-width: 100px;
            height: 38px;
        }
        #marketSelect {
            width: 100%;
            margin-bottom: 1rem;
        }
        .highlight {
            background-color: yellow;
        }
        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #refreshButton {
            width: 100%;
            height: 38px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="errorMessage" class="error-message"></div>
        <h1 class="mb-4">업비트 검색기</h1>
        
        <div class="row">
            <div class="col-md-8">
                <div class="search-container">
                    <label for="searchInput" class="form-label">코인 검색:</label>
                    <div class="search-input-group">
                        <input type="text" id="searchInput" class="form-control" placeholder="코인명을 입력하세요...">
                        <button id="searchButton" class="btn btn-primary">검색</button>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="marketSelect" class="form-label">암호화폐 선택:</label>
                    <select id="marketSelect" class="form-select" size="10"></select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="control-panel">
                    <label for="intervalSelect" class="form-label">차트 주기:</label>
                    <select id="intervalSelect" class="form-select mb-3">
                        <option value="minute1">1분봉</option>
                        <option value="minute15" selected>15분봉</option>
                        <option value="minute60">1시간봉</option>
                        <option value="day">일봉</option>
                    </select>
                    <button id="refreshButton" class="btn btn-primary">데이터 조회</button>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">현재 가격 정보</h5>
                        <p class="card-text">
                            현재 가격: ₩<span id="currentPrice">0</span><br>
                            변동: <span id="priceChange">0</span> (<span id="priceChangePercent">0</span>%)
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">거래량 분석</h5>
                        <p class="card-text">
                            매매 시그널: <span id="signalType">-</span><br>
                            신뢰도: <span id="signalConfidence">0</span>%
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">가격 차트</h5>
                        <img id="chart" src="" alt="가격 차트" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">가격 예측</h5>
                        <div id="predictions"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Service Worker 등록
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('sw.js');
                    console.log('ServiceWorker registration successful');
                } catch (err) {
                    console.log('ServiceWorker registration failed: ', err);
                }
            });
        }

        // 에러 메시지 표시 함수
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // 검색 기능 구현
        function filterMarkets() {
            const searchInput = document.getElementById('searchInput');
            const select = document.getElementById('marketSelect');
            const searchText = searchInput.value.toLowerCase().trim();
            let found = false;
            
            // 검색어가 비어있으면 모든 옵션 표시
            if (searchText === '') {
                Array.from(select.options).forEach(option => {
                    option.style.display = '';
                    option.innerHTML = option.text;  // 하이라이트 제거
                });
                return;
            }
            
            // 모든 옵션 검색
            Array.from(select.options).forEach(option => {
                const text = option.text.toLowerCase();
                if (text.includes(searchText)) {
                    option.style.display = '';
                    found = true;
                    // 검색어 하이라이트
                    const regex = new RegExp(`(${searchText.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&')})`, 'gi');
                    option.innerHTML = option.text.replace(regex, '<span class="highlight">$1</span>');
                    
                    // 첫 번째 일치하는 항목으로 스크롤
                    if (!select.firstMatchFound) {
                        option.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                        select.firstMatchFound = true;
                        select.value = option.value;  // 첫 번째 일치하는 항목 선택
                    }
                } else {
                    option.style.display = 'none';
                    option.innerHTML = option.text;  // 하이라이트 제거
                }
            });
            
            // 검색 결과가 없을 때 메시지 표시
            if (!found) {
                showError('검색 결과가 없습니다.');
            }
        }

        // 시장 데이터 업데이트 함수
        async function updateMarketData(selectedMarket) {
            try {
                const refreshButton = document.getElementById('refreshButton');
                refreshButton.disabled = true;
                refreshButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 조회중...';
                
                const intervalSelect = document.getElementById('intervalSelect');
                const selectedInterval = intervalSelect ? intervalSelect.value : 'minute15';
                
                const data = await eel.get_market_data(selectedMarket, selectedInterval)();
                if (!data) {
                    throw new Error('데이터를 불러올 수 없습니다.');
                }
                
                // 드롭다운 메뉴 업데이트
                const select = document.getElementById('marketSelect');
                if (select.options.length === 0 && data.markets && Object.keys(data.markets).length > 0) {
                    // 기존 옵션 제거
                    select.innerHTML = '';
                    
                    // 새로운 옵션 추가
                    for (const [name, code] of Object.entries(data.markets)) {
                        const option = new Option(name, name);
                        select.add(option);
                    }
                    
                    // 현재 선택된 마켓이 없으면 첫 번째 마켓 선택
                    if (!select.value) {
                        select.value = data.selected_market || Object.keys(data.markets)[0];
                    }
                }

                // 검색 필터 적용
                select.firstMatchFound = false;  // 검색 상태 초기화
                filterMarkets();

                // 가격 정보 업데이트
                if (data.current_price) {
                    document.getElementById('currentPrice').textContent = data.current_price;
                    const priceChangeElement = document.getElementById('priceChange');
                    const priceChangePercentElement = document.getElementById('priceChangePercent');
                    
                    priceChangeElement.textContent = data.price_change;
                    priceChangePercentElement.textContent = data.price_change_percent;
                    
                    if (data.is_price_up) {
                        priceChangeElement.className = 'price-up';
                        priceChangePercentElement.className = 'price-up';
                    } else {
                        priceChangeElement.className = 'price-down';
                        priceChangePercentElement.className = 'price-down';
                    }
                }

                // 차트 업데이트
                if (data.plot_data) {
                    document.getElementById('chart').src = `data:image/png;base64,${data.plot_data}`;
                }

                // 매매 시그널 업데이트
                if (data.signal_type) {
                    document.getElementById('signalType').textContent = data.signal_type;
                    document.getElementById('signalConfidence').textContent = data.signal_confidence;
                }

                // 예측 정보 업데이트
                const predictionsDiv = document.getElementById('predictions');
                if (data.predictions && data.predictions.length > 0) {
                    let predictionsHtml = '<p>다음 75분 예측 가격:</p><ul>';
                    data.predictions.forEach((price, index) => {
                        predictionsHtml += `<li>${(index + 1) * 15}분 후: ₩${price}</li>`;
                    });
                    predictionsHtml += '</ul>';
                    if (data.prediction_change && data.prediction_change_percent) {
                        predictionsHtml += `<p class="${data.is_prediction_up ? 'price-up' : 'price-down'}">
                            예상 변동: ₩${data.prediction_change} (${data.prediction_change_percent}%)
                        </p>`;
                    }
                    predictionsDiv.innerHTML = predictionsHtml;
                } else {
                    predictionsDiv.innerHTML = '<p>예측 데이터가 없습니다. (15분봉 선택 시에만 예측이 표시됩니다)</p>';
                }

            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
            } finally {
                // 데이터 조회 버튼 활성화
                const refreshButton = document.getElementById('refreshButton');
                if (refreshButton) {
                    refreshButton.disabled = false;
                    refreshButton.innerHTML = '데이터 조회';
                }
            }
        }

        // 초기 설정
        document.addEventListener('DOMContentLoaded', () => {
            const select = document.getElementById('marketSelect');
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const intervalSelect = document.getElementById('intervalSelect');
            const refreshButton = document.getElementById('refreshButton');
            
            // 검색 이벤트 리스너
            searchInput.addEventListener('input', () => {
                select.firstMatchFound = false;  // 검색 상태 초기화
                filterMarkets();
            });
            
            searchButton.addEventListener('click', () => {
                select.firstMatchFound = false;  // 검색 상태 초기화
                filterMarkets();
                // 검색 후 선택된 코인의 데이터 조회
                if (select.value) {
                    updateMarketData(select.value);
                }
            });
            
            // 엔터 키 검색 지원
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    select.firstMatchFound = false;  // 검색 상태 초기화
                    filterMarkets();
                    // 검색 후 선택된 코인의 데이터 조회
                    if (select.value) {
                        updateMarketData(select.value);
                    }
                }
            });
            
            // 데이터 조회 버튼 이벤트
            refreshButton.addEventListener('click', () => {
                const selectedValue = select.value;
                if (selectedValue) {
                    updateMarketData(selectedValue);
                }
            });
            
            // 초기 데이터 로드
            updateMarketData();
        });
    </script>
</body>
</html>
